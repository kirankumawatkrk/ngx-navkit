<div class="overlay" (click)="toggleSidenav()"></div>
<div
  class="navkit-sidenav-inner"
  [ngClass]="(navkitService.openSidenav | async) ? 'over' : 'side'"
  [style.width.px]="width"
  [style.maxWidth.px]="width"
>
  <div class="sidenav-btn-container" (click)="toggleSidenav()">
    <span class="cross-stand-alone"></span>
  </div>
  <div class="sidenav-items">
    <ng-content></ng-content>
  </div>
</div>
